<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .text-gradient {
      background-image: linear-gradient(to right, orange, purple);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <span class="text-gradient">文字渐变</span>
</body>
</html>
